    <script type="module">
      // Import components
      import { NotificationModal } from './js/components/NotificationModal.js';
      import { ProfileModal } from './js/components/ProfileModal.js';

      // =========================================
      // INITIALIZE COMPONENTS
      // =========================================
      // Initialize NotificationModal component

      notificationModal.render();
      window.notificationModal = notificationModal;

      // Initialize ProfileModal component
      const profileModal = new ProfileModal();

      function showToast(message, type = 'success') {
        const existingToast = document.querySelector('.toast');
        if (existingToast) {
          existingToast.remove();
        }

        const toast = document.createElement('div');
        toast.className = `toast ${type}`;

        const icons = {
          success: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>',
          error: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>',
          warning: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>',
          info: '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
        };

        toast.innerHTML = `
          <div class="toast-icon">${icons[type]}</div>
          <div class="toast-message">${message}</div>
        `;

        const styles = document.createElement('style');
        if (!document.getElementById('toast-styles')) {
          styles.id = 'toast-styles';
          styles.textContent = `
            .toast {
              position: fixed;
              top: 24px;
              right: 24px;
              min-width: 300px;
              max-width: 500px;
              padding: 16px;
              border-radius: 12px;
              box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
              display: flex;
              align-items: center;
              gap: 12px;
              z-index: 10000;
              transform: translateX(400px);
              transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
              font-family: 'Inter', sans-serif;
            }
            .toast.show {
              transform: translateX(0);
            }
            .toast.success {
              background: linear-gradient(135deg, #10b981 0%, #059669 100%);
              color: white;
            }
            .toast.error {
              background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
              color: white;
            }
            .toast.warning {
              background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
              color: white;
            }
            .toast.info {
              background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
              color: white;
            }
            .toast-icon {
              flex-shrink: 0;
              width: 20px;
              height: 20px;
            }
            .toast-message {
              flex: 1;
              font-size: 14px;
              font-weight: 500;
              line-height: 1.5;
            }
          `;
          document.head.appendChild(styles);
        }

        document.body.appendChild(toast);

        setTimeout(() => {
          toast.classList.add('show');
        }, 10);

        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => {
            toast.remove();
          }, 300);
        }, 4000);
      }

      // =========================================
      // YOUTH FILES - SUPABASE BACKEND (READ-ONLY)
      // =========================================

      // Security: XSS Prevention
      function escapeHTML(str) {
        if (!str) return '';
        const div = document.createElement('div');
        div.textContent = str;
        return div.innerHTML;
      }

      function sanitizeFileURL(url) {
        if (!url) return null;
        try {
          const parsed = new URL(url);
          const allowedHosts = ['supabase.co', 'supabase.com'];
          if (allowedHosts.some(host => parsed.hostname.endsWith(host))) {
            return url;
          }
        } catch (e) {
          console.warn('Invalid URL:', url);
        }
        return null;
      }

      // Constants
      const FILES_PER_PAGE = 6;

      // State
      let fileStore = [];
      let currentPage = 0;
      let currentUser = null;

      // DOM Elements
      const filesGrid = document.getElementById("filesGrid");
      const searchInput = document.getElementById("fileSearch");
      const filterCategory = document.getElementById("filterCategory");

      // =========================================
      // SESSION & INITIALIZATION
      // =========================================
      async function initializePage() {
        try {
          // Initialize session for Youth Volunteers
          const sessionResult = await SessionManager.init(['YOUTH_VOLUNTEER', 'SK_OFFICIAL', 'CAPTAIN', 'SUPERADMIN']);

          if (!sessionResult.success) {
            return; // SessionManager handles redirect
          }

          currentUser = sessionResult.user;

          // Update header with user info
          updateHeaderUserInfo(sessionResult);

          // Load files from Supabase
          await loadFiles();

        } catch (error) {
          console.error('Page initialization error:', error);
          showToast('Failed to initialize page. Please refresh.', 'error');
        }
      }

      // Logout handler
      async function handleLogout() {
        try {
          await SessionManager.logout();
          // SessionManager handles redirect to login page
        } catch (error) {
          console.error('Logout error:', error);
          showToast('Failed to logout. Please try again.', 'error');
        }
      }
      window.handleLogout = handleLogout;

      function updateHeaderUserInfo(sessionResult) {
        const nameEl = document.querySelector('header .text-sm.font-medium');
        const roleEl = document.querySelector('header .text-xs.text-gray-500');

        if (nameEl && sessionResult.userData) {
          const firstName = sessionResult.userData.firstName || '';
          const lastName = sessionResult.userData.lastName || '';
          nameEl.textContent = `${firstName} ${lastName}`.trim() || 'Youth Volunteer';
        }

        if (roleEl) {
          const roleDisplay = {
            'YOUTH_VOLUNTEER': 'Youth Volunteer',
            'SK_OFFICIAL': 'SK Official',
            'CAPTAIN': 'Barangay Captain',
            'SUPERADMIN': 'Administrator'
          };
          roleEl.textContent = roleDisplay[sessionResult.role] || sessionResult.role;
        }
      }

      // =========================================
      // FILE LOADING FROM SUPABASE (READ-ONLY)
      // =========================================
      async function loadFiles() {
        try {
          // Query File_Tbl for ACTIVE files only (Youth can only see active files)
          const { data, error } = await supabaseClient
            .from('File_Tbl')
            .select('*')
            .eq('fileStatus', 'ACTIVE')
            .order('dateUploaded', { ascending: false });

          if (error) {
            console.error('Error loading files:', error);
            showToast('Failed to load files. Please try again.', 'error');
            fileStore = [];
          } else {
            // Transform data to match frontend structure
            fileStore = (data || []).map(file => ({
              id: file.fileID,
              name: file.fileName,
              type: file.fileType?.toLowerCase() || 'file',
              uploaded: formatDate(file.dateUploaded),
              uploadedDate: new Date(file.dateUploaded),
              category: file.fileCategory?.toLowerCase() || 'general',
              url: file.filePath
            }));
          }

          renderFiles(fileStore);

        } catch (err) {
          console.error('Load files exception:', err);
          showToast('An error occurred while loading files.', 'error');
          fileStore = [];
          renderFiles([]);
        }
      }

      function formatDate(dateStr) {
        if (!dateStr) return 'Unknown';
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        });
      }

      // =========================================
      // FILE RENDERING
      // =========================================
      function renderFiles(list) {
        filesGrid.innerHTML = "";

        if (!list.length) {
          filesGrid.innerHTML = `
            <div class="col-span-full text-center py-12">
              <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <p class="text-gray-500 font-medium">No files available</p>
              <p class="text-gray-400 text-sm mt-1">Check back later for new files</p>
            </div>`;
          document.getElementById('filePaginationNav').classList.add('hidden');
          document.getElementById('filePaginationDots').classList.add('hidden');
          return;
        }

        // Calculate pagination
        const startIndex = currentPage * FILES_PER_PAGE;
        const endIndex = startIndex + FILES_PER_PAGE;
        const filesToShow = list.slice(startIndex, endIndex);

        // Update pagination controls
        updateFilePagination(list.length);

        filesToShow.forEach((file) => {
          const card = document.createElement("div");
          card.className =
            "border border-gray-200 rounded-xl p-5 hover:shadow-lg transition";

          const iconColor =
            {
              pdf: "bg-red-100 text-red-600",
              xlsx: "bg-[#2f6e4e]/20 text-[#2f6e4e]",
              xls: "bg-[#2f6e4e]/20 text-[#2f6e4e]",
              doc: "bg-blue-100 text-blue-600",
              docx: "bg-blue-100 text-blue-600",
              png: "bg-purple-100 text-purple-600",
              jpg: "bg-purple-100 text-purple-600",
              jpeg: "bg-purple-100 text-purple-600",
            }[file.type] || "bg-gray-100 text-gray-700";

          // Use escapeHTML for security
          const safeName = escapeHTML(file.name);
          const safeType = escapeHTML(file.type);
          const safeUploaded = escapeHTML(file.uploaded);

          card.innerHTML = `
                <div class="flex items-center mb-3">
                    <div class="w-10 h-10 ${iconColor} rounded-lg flex items-center justify-center font-bold text-xs">
                        ${safeType.toUpperCase()}
                    </div>
                    <div class="ml-3 min-w-0 flex-1">
                        <p class="font-semibold text-gray-800 truncate" title="${safeName}">${safeName}</p>
                        <p class="text-xs text-gray-500">Uploaded: ${safeUploaded}</p>
                    </div>
                </div>
                <button onclick="viewFile('${file.id}')"
                        class="px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg transition">
                    View
                </button>
            `;
          filesGrid.appendChild(card);
        });
      }

      /* SEARCH + FILTER */
      function applyFilters() {
        const q = searchInput.value.toLowerCase();
        const c = filterCategory.value;

        currentPage = 0; // Reset to first page when filters change

        renderFiles(
          fileStore.filter(
            (f) =>
              (!c || f.category === c) &&
              (!q || f.name.toLowerCase().includes(q))
          )
        );
      }

      searchInput.addEventListener("input", applyFilters);
      filterCategory.addEventListener("change", applyFilters);

      // Pagination functions
      function updateFilePagination(totalFiles) {
        const totalPages = Math.ceil(totalFiles / FILES_PER_PAGE);
        const dotsContainer = document.getElementById('filePaginationDots');
        const navContainer = document.getElementById('filePaginationNav');

        if (totalPages <= 1) {
          dotsContainer.classList.add('hidden');
          navContainer.classList.add('hidden');
          return;
        }

        dotsContainer.classList.remove('hidden');
        navContainer.classList.remove('hidden');

        // Create pagination dots
        dotsContainer.innerHTML = Array.from({ length: totalPages }, (_, i) => `
          <button
            onclick="goToFilePage(${i})"
            class="h-2 rounded-full transition-all duration-300 ${i === currentPage ? 'bg-[#2f6e4e] w-8' : 'bg-gray-300 hover:bg-gray-400 w-2'}"
            style="min-height: 8px;"
          ></button>
        `).join('');
      }

      function navigateFiles(direction) {
        // Get current filtered list
        const q = searchInput.value.toLowerCase();
        const c = filterCategory.value;
        let filtered = fileStore.filter(
          (f) =>
            (!c || f.category === c) &&
            (!q || f.name.toLowerCase().includes(q))
        );

        const totalPages = Math.ceil(filtered.length / FILES_PER_PAGE);
        currentPage += direction;

        // Wrap around
        if (currentPage < 0) currentPage = totalPages - 1;
        if (currentPage >= totalPages) currentPage = 0;

        renderFiles(filtered);
      }

      function goToFilePage(pageIndex) {
        currentPage = pageIndex;

        // Get current filtered list
        const q = searchInput.value.toLowerCase();
        const c = filterCategory.value;
        let filtered = fileStore.filter(
          (f) =>
            (!c || f.category === c) &&
            (!q || f.name.toLowerCase().includes(q))
        );

        renderFiles(filtered);
      }

      /* MODAL VIEW WITH PDF SUPPORT */
      async function viewFile(id) {
        const fileId = typeof id === 'string' ? parseInt(id, 10) : id;
        const file = fileStore.find((f) => f.id === fileId);
        if (!file) return;

        document.getElementById("viewFileTitle").textContent = escapeHTML(file.name);
        document.getElementById("viewFilename").textContent = escapeHTML(file.name);
        document.getElementById("viewFileDate").textContent = escapeHTML(file.uploaded);

        const previewContainer = document.getElementById("viewFilePreview");
        const img = document.getElementById("viewFileImg");
        const pdfCanvas = document.getElementById("pdfPreviewCanvas");
        const loadingIndicator = document.getElementById("previewLoading");
        const downloadLink = document.getElementById("downloadLink");

        // Reset preview state
        img.classList.add("hidden");
        pdfCanvas.classList.add("hidden");
        loadingIndicator.classList.remove("hidden");

        // Sanitize and validate URL
        const safeUrl = sanitizeFileURL(file.url);

        if (!safeUrl) {
          loadingIndicator.innerHTML = `
            <div class="text-center text-gray-500">
              <svg class="w-16 h-16 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
              </svg>
              <p>File preview unavailable</p>
            </div>`;
          downloadLink.href = "#";
          downloadLink.classList.add("pointer-events-none", "opacity-50");
          document.getElementById("viewFileModal").classList.remove("hidden");
          return;
        }

        downloadLink.href = safeUrl;
        downloadLink.classList.remove("pointer-events-none", "opacity-50");

        // Check file type and render accordingly
        const fileType = file.type.toLowerCase();

        if (fileType === 'pdf') {
          // PDF Preview using PDF.js
          try {
            await renderPDFPreview(safeUrl, pdfCanvas);
            loadingIndicator.classList.add("hidden");
            pdfCanvas.classList.remove("hidden");
          } catch (err) {
            console.error('PDF preview error:', err);
            loadingIndicator.innerHTML = `
              <div class="text-center text-gray-500">
                <svg class="w-16 h-16 mx-auto mb-3 text-red-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                <p class="font-medium">PDF Preview</p>
                <p class="text-sm mt-1">Click Download to view the PDF</p>
              </div>`;
          }
        } else if (['png', 'jpg', 'jpeg', 'gif', 'webp'].includes(fileType)) {
          // Image preview
          img.onload = function() {
            loadingIndicator.classList.add("hidden");
            img.classList.remove("hidden");
          };
          img.onerror = function() {
            loadingIndicator.innerHTML = `
              <div class="text-center text-gray-500">
                <svg class="w-16 h-16 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p>Image preview unavailable</p>
              </div>`;
          };
          img.src = safeUrl;
        } else {
          // Other file types (xlsx, doc, etc.)
          loadingIndicator.innerHTML = `
            <div class="text-center text-gray-500">
              <svg class="w-16 h-16 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <p class="font-medium">${escapeHTML(fileType.toUpperCase())} File</p>
              <p class="text-sm mt-1">Click Download to view this file</p>
            </div>`;
        }

        document.getElementById("viewFileModal").classList.remove("hidden");
      }

      // PDF Preview using PDF.js
      async function renderPDFPreview(url, canvas) {
        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const loadingTask = pdfjsLib.getDocument(url);
        const pdf = await loadingTask.promise;

        // Render first page
        const page = await pdf.getPage(1);
        const scale = 1.5;
        const viewport = page.getViewport({ scale });

        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: context,
          viewport: viewport
        };

        await page.render(renderContext).promise;
      }

      function closeFileModal() {
        document.getElementById("viewFileModal").classList.add("hidden");
        // Reset loading indicator
        const loadingIndicator = document.getElementById("previewLoading");
        loadingIndicator.classList.remove("hidden");
        loadingIndicator.innerHTML = `
          <div class="flex items-center justify-center">
            <svg class="animate-spin h-8 w-8 text-[#2f6e4e]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </div>`;
      }

      // Initialize page on load
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize Supabase session and load files
        initializePage();
      });

      // Update current date
      function updateCurrentDate() {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const currentDate = new Date().toLocaleDateString('en-US', options);
        const dateElement = document.getElementById('currentDate');
        if (dateElement) {
          dateElement.textContent = currentDate;
        }
      }
      updateCurrentDate();
    </script>
    <script src="js/mobile-nav.js"></script>
  </body>
