<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIMS - Youth Browse Files</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#059669",
              secondary: "#10b981",
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <aside
        class="w-64 bg-white shadow-lg flex-shrink-0 h-screen flex flex-col"
      >
        <div class="p-6 flex-1 flex flex-col">
          <!-- Logo -->
          <div class="flex items-center space-x-3 mb-8">
            <div
              class="w-10 h-10 bg-emerald-600 rounded-lg flex items-center justify-center"
            >
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5"
                ></path>
              </svg>
            </div>
            <div>
              <h1 class="text-lg font-bold text-gray-800">BIMS</h1>
              <p class="text-xs text-gray-500">SK Malanday</p>
            </div>
          </div>

          <!-- Navigation -->
          <nav class="space-y-2">
            <a
              href="youtbDashboard.html"
              class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >

                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3"
                ></path>
              </svg>
              <span>Dashboard</span>
            </a>

            <a
              href="youtfiles.html"
              class="flex items-center space-x-3 px-4 py-3 bg-emerald-50 text-emerald-700 rounded-lg font-medium"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586"
                ></path>
              </svg>
              <span>Files</span>
            </a>

            <a
              href="youthproject.html"
              class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2"
                ></path>
              </svg>
              <span>Projects</span>
            </a>

            <a
              href="youthcal.html"
              class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              <span>Calendar</span>
            </a>

            <a
              href="youth-certificates.html"
              class="flex items-center space-x-3 px-4 py-3 text-gray-600 hover:bg-gray-50 rounded-lg transition"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"
                ></path>
              </svg>
              <span>Certificates</span>
            </a>
          </nav>

          <div class="flex-1"></div>

          <!-- Logout -->
          <div class="mt-8 pt-8 border-t border-gray-200">
            <button
              class="flex items-center space-x-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition w-full"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7"
                ></path>
              </svg>
              <span class="font-medium">Logout</span>
            </button>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="flex-1 overflow-auto">
        <!-- Header -->
        <header class="bg-gradient-to-r from-emerald-50 to-white border-b border-gray-200 sticky top-0 z-10">
          <div class="px-8 py-6">
            <div class="flex items-center justify-between">
              <div>
                <p class="text-sm text-emerald-600 font-semibold mb-1" id="currentDate">Sunday, December 14, 2025</p>
                <h1 class="text-2xl font-bold text-gray-800">Files</h1>
                <p class="text-sm text-gray-600 mt-1">Browse and download important documents</p>
              </div>
              <div class="flex items-center space-x-4">
                <div class="relative">
                  <button onclick="toggleNotificationModal()" class="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition" title="Notifications">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                    </svg>
                    <span id="notificationBadge" class="hidden absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">5</span>
                  </button>
                </div>
                <div class="flex items-center space-x-3">
                  <div class="text-right">
                    <p class="text-sm font-medium text-gray-700">Juan Dela Cruz</p>
                    <p class="text-xs text-gray-500">Youth Volunteer</p>
                  </div>
                  <div class="w-10 h-10 bg-emerald-600 rounded-full flex items-center justify-center text-white font-semibold">JV</div>
                </div>
              </div>
            </div>
          </div>
        </header>

        <!-- FILES SECTION -->
        <div class="px-6 py-6">
          <div class="max-w-7xl mx-auto">
            <!-- Files Container -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
              <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-bold text-gray-800">Files</h3>
                <span class="text-sm text-gray-500">View-only access</span>
              </div>

              <!-- Search -->
              <div class="mb-6 flex items-center gap-4">
                <input
                  id="fileSearch"
                  type="text"
                  placeholder="Search files by name or date..."
                  class="flex-1 px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
                />
                <select
                  id="filterCategory"
                  class="px-4 py-2.5 border border-gray-300 rounded-lg bg-white min-w-[150px]"
                >
                  <option value="">All categories</option>
                  <option value="general">General Files</option>
                  <option value="project">Project Files</option>
                </select>
                <button
                  onclick="filterFiles()"
                  class="px-6 py-2.5 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 font-medium"
                >
                  Search
                </button>
              </div>

              <!-- Grid -->
              <div
                id="filesGrid"
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
              ></div>

              <!-- Pagination -->
              <div class="mt-6 flex justify-end">
                <button
                  id="prevPage"
                  class="px-3 py-2 border border-gray-300 rounded-l-lg"
                >
                  Prev
                </button>
                <button
                  id="nextPage"
                  class="px-3 py-2 border border-gray-300 rounded-r-lg"
                >
                  Next
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- View Modal -->
    <div
      id="viewFileModal"
      class="hidden fixed inset-0 bg-black bg-opacity-40 z-50 flex items-center justify-center p-4"
    >
      <div
        class="bg-white rounded-xl shadow-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto"
      >
        <div class="p-6 border-b flex items-center justify-between">
          <h3 id="viewFileTitle" class="text-2xl font-bold text-gray-800">
            View File
          </h3>
          <button
            onclick="closeFileModal()"
            class="hover:text-gray-700 text-gray-500"
          >
            âœ•
          </button>
        </div>

        <div class="p-6 space-y-4">
          <div
            id="viewFilePreview"
            class="h-80 bg-gray-100 rounded-lg flex items-center justify-center overflow-hidden"
          >
            <img
              id="viewFileImg"
              src=""
              class="object-contain h-full w-full hidden"
            />
          </div>

          <div>
            <p class="text-xs text-gray-500">Filename</p>
            <p id="viewFilename" class="font-semibold text-gray-800"></p>
          </div>

          <div class="flex items-center justify-between">
            <p class="text-xs text-gray-500">Uploaded</p>
            <p id="viewFileDate" class="text-gray-600"></p>
          </div>

          <div class="flex justify-end">
            <a
              id="downloadLink"
              href="#"
              download
              class="px-4 py-2 border border-gray-300 rounded-lg mr-3"
              >Download</a
            >
            <button
              onclick="closeFileModal()"
              class="px-4 py-2 bg-emerald-600 text-white rounded-lg"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Notification Modal -->
    <div
      id="notificationModal"
      class="hidden fixed top-20 right-6 w-96 bg-white rounded-xl shadow-2xl z-50 border border-gray-200"
    >
      <div
        class="p-4 border-b border-gray-200 flex items-center justify-between"
      >
        <h3 class="font-bold text-gray-800">Notifications</h3>
        <button
          onclick="markAllAsRead()"
          class="text-xs text-emerald-600 hover:text-emerald-700 font-medium"
        >
          Mark all as read
        </button>
      </div>

      <div id="notificationList" class="max-h-96 overflow-y-auto">
        <!-- Notifications will be dynamically inserted here -->
      </div>
    </div>

    <script>
      /* SIMULATED DATA */
      let fileStore = [
        {
          id: 1,
          name: "Budget_Report_2023.pdf",
          type: "pdf",
          uploaded: "Jan 20, 2023",
          category: "general",
          url: "",
        },
        {
          id: 2,
          name: "Budget_Report_2024.pdf",
          type: "pdf",
          uploaded: "Jan 15, 2024",
          category: "general",
          url: "",
        },
        {
          id: 3,
          name: "Budget_Report_2025.pdf",
          type: "pdf",
          uploaded: "Jan 10, 2025",
          category: "general",
          url: "",
        },
        {
          id: 4,
          name: "Youth_Database_2025.xlsx",
          type: "xlsx",
          uploaded: "Nov 25, 2025",
          category: "general",
          url: "",
        },
        {
          id: 5,
          name: "SK_Guidelines_2025.pdf",
          type: "pdf",
          uploaded: "Nov 20, 2025",
          category: "general",
          url: "",
        },
        {
          id: 6,
          name: "Annual_Event_Schedule_2025.pdf",
          type: "pdf",
          uploaded: "Nov 18, 2025",
          category: "general",
          url: "",
        },
        {
          id: 7,
          name: "Meeting_Minutes_November.pdf",
          type: "pdf",
          uploaded: "Nov 15, 2025",
          category: "general",
          url: "",
        },
        {
          id: 8,
          name: "Barangay_Youth_Profile.xlsx",
          type: "xlsx",
          uploaded: "Nov 12, 2025",
          category: "general",
          url: "",
        },
        {
          id: 9,
          name: "Community_Clean-Up_Project_Proposal.pdf",
          type: "pdf",
          uploaded: "Nov 10, 2025",
          category: "project",
          url: "",
        },
      ];

      const filesGrid = document.getElementById("filesGrid");
      const searchInput = document.getElementById("fileSearch");
      const filterCategory = document.getElementById("filterCategory");

      /* RENDER FILES */
      function renderFiles(list) {
        filesGrid.innerHTML = "";

        if (!list.length) {
          filesGrid.innerHTML = `<p class="text-gray-500">No files found.</p>`;
          return;
        }

        list.forEach((file) => {
          const card = document.createElement("div");
          card.className =
            "border border-gray-200 rounded-xl p-5 hover:shadow-lg transition";

          const iconColor =
            {
              pdf: "bg-red-100 text-red-600",
              xlsx: "bg-emerald-100 text-emerald-600",
              png: "bg-blue-100 text-blue-600",
              jpg: "bg-blue-100 text-blue-600",
            }[file.type] || "bg-gray-100 text-gray-700";

          card.innerHTML = `
                <div class="flex items-center mb-3">
                    <div class="w-10 h-10 ${iconColor} rounded-lg flex items-center justify-center font-bold">
                        ${file.type.toUpperCase()}
                    </div>
                    <div class="ml-3">
                        <p class="font-semibold text-gray-800">${file.name}</p>
                        <p class="text-xs text-gray-500">Uploaded: ${
                          file.uploaded
                        }</p>
                    </div>
                </div>
                <button onclick="viewFile(${file.id})"
                        class="px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg transition">
                    View
                </button>
            `;
          filesGrid.appendChild(card);
        });
      }

      renderFiles(fileStore);

      /* SEARCH + FILTER */
      function applyFilters() {
        const q = searchInput.value.toLowerCase();
        const c = filterCategory.value;

        renderFiles(
          fileStore.filter(
            (f) =>
              (!c || f.category === c) &&
              (!q || f.name.toLowerCase().includes(q))
          )
        );
      }

      searchInput.addEventListener("input", applyFilters);
      filterCategory.addEventListener("change", applyFilters);

      /* MODAL VIEW */
      function viewFile(id) {
        const file = fileStore.find((f) => f.id === id);
        if (!file) return;

        document.getElementById("viewFileTitle").textContent = file.name;
        document.getElementById("viewFilename").textContent = file.name;
        document.getElementById("viewFileDate").textContent = file.uploaded;

        const img = document.getElementById("viewFileImg");

        if (file.url) {
          img.src = file.url;
          img.classList.remove("hidden");
        } else {
          img.classList.add("hidden");
        }

        document.getElementById("downloadLink").href = file.url || "#";

        document.getElementById("viewFileModal").classList.remove("hidden");
      }

      function closeFileModal() {
        document.getElementById("viewFileModal").classList.add("hidden");
      }

      /* NOTIFICATION SYSTEM */
      let notifications = [
        {
          id: 1,
          type: "announcement",
          title: "New Announcement: Youth Sports Festival 2025",
          message: "A new announcement has been posted",
          timestamp: "2 hours ago",
          read: false,
          referenceId: 1,
        },
        {
          id: 2,
          type: "inquiry_update",
          title: "Inquiry Update: Community Clean-Up Drive 2025",
          message: "Andrea Pelias replied to your inquiry",
          timestamp: "5 hours ago",
          read: false,
          referenceId: 101,
          projectId: 1,
          projectName:
            "Community Clean-Up Drive 2025: Malanday River Rehabilitation",
        },
        {
          id: 3,
          type: "project_posted",
          title: "New Project: Youth Sports Festival 2025",
          message: "SK Officers posted a new volunteer project",
          timestamp: "1 day ago",
          read: false,
          referenceId: 2,
        },
        {
          id: 4,
          type: "application_approved",
          title: "Application Approved: Community Clean-Up Drive 2025",
          message: "Your application has been approved",
          timestamp: "30 minutes ago",
          read: false,
          projectId: 1,
          projectName:
            "Community Clean-Up Drive 2025: Malanday River Rehabilitation",
        },
        {
          id: 5,
          type: "application_pending",
          title: "Application Pending: Youth Sports Festival 2025",
          message: "Your application is pending review",
          timestamp: "1 hour ago",
          read: false,
          projectId: 2,
          projectName: "Youth Sports Festival 2025",
        },
      ];

      function updateNotificationCount() {
        const unreadCount = notifications.filter((n) => !n.read).length;
        const countBadge = document.getElementById("notificationCount");

        if (unreadCount > 0) {
          countBadge.textContent = unreadCount;
          countBadge.classList.remove("hidden");
        } else {
          countBadge.classList.add("hidden");
        }
      }

      function renderNotifications() {
        const notificationList = document.getElementById("notificationList");

        if (notifications.length === 0) {
          notificationList.innerHTML = `
                <div class="p-8 text-center text-gray-500">
                    <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1"></path>
                    </svg>
                    <p class="text-sm">No notifications</p>
                </div>
            `;
          return;
        }

        notificationList.innerHTML = notifications
          .map((notif) => {
            const unreadClass = !notif.read ? "bg-emerald-50" : "bg-white";
            const unreadDot = !notif.read
              ? '<span class="w-2 h-2 bg-emerald-600 rounded-full"></span>'
              : "";

            let icon = "";
            if (notif.type === "announcement") {
              icon = `<div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path>
                    </svg>
                </div>`;
            } else if (notif.type === "inquiry_update") {
              icon = `<div class="w-10 h-10 bg-yellow-100 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>
                </div>`;
            } else if (notif.type === "project_posted") {
              icon = `<div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                </div>`;
            } else if (notif.type === "application_approved") {
              icon = `<div class="w-10 h-10 bg-emerald-100 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>`;
            } else if (notif.type === "application_pending") {
              icon = `<div class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>`;
            }

            return `
                <div onclick="handleNotificationClick(${notif.id})" class="${unreadClass} p-4 border-b border-gray-200 hover:bg-gray-50 cursor-pointer transition">
                    <div class="flex items-start space-x-3">
                        ${icon}
                        <div class="flex-1 min-w-0">
                            <div class="flex items-start justify-between">
                                <p class="text-sm font-semibold text-gray-800 truncate">${notif.title}</p>
                                ${unreadDot}
                            </div>
                            <p class="text-xs text-gray-600 mt-1">${notif.message}</p>
                            <p class="text-xs text-gray-400 mt-2">${notif.timestamp}</p>
                        </div>
                    </div>
                </div>
            `;
          })
          .join("");
      }

      function toggleNotificationModal() {
        const modal = document.getElementById("notificationModal");
        modal.classList.toggle("hidden");

        if (!modal.classList.contains("hidden")) {
          renderNotifications();
        }
      }

      function closeNotificationModal() {
        document.getElementById("notificationModal").classList.add("hidden");
      }

      function handleNotificationClick(notifId) {
        const notif = notifications.find((n) => n.id === notifId);
        if (!notif) return;

        notif.read = true;
        updateNotificationCount();
        closeNotificationModal();

        if (notif.type === "announcement") {
          window.location.href = `youtbDashboard.html`;
        } else if (notif.type === "inquiry_update") {
          window.location.href = `youthproject.html?projectId=${notif.projectId}&tab=inquiries`;
        } else if (notif.type === "project_posted") {
          window.location.href = `youthproject.html?projectId=${notif.referenceId}`;
        }
      }

      function markAllAsRead() {
        notifications.forEach((n) => (n.read = true));
        updateNotificationCount();
        renderNotifications();
      }

      // Initialize notification count on page load
      document.addEventListener("DOMContentLoaded", function () {
        updateNotificationCount();
      });

      // Update current date
      function updateCurrentDate() {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const currentDate = new Date().toLocaleDateString('en-US', options);
        const dateElement = document.getElementById('currentDate');
        if (dateElement) {
          dateElement.textContent = currentDate;
        }
      }
      updateCurrentDate();
    </script>
  </body>
</html>
