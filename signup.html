<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - BIMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2f6e4e",
              secondary: "#3d8b64",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      * {
        font-family: "Inter", system-ui, sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-6xl">
      <!-- Main Container -->
      <div
        class="bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[700px]"
      >
        <!-- Left Side - Green Panel -->
        <div
          class="w-full md:w-1/2 bg-gradient-to-br from-[#2f6e4e] to-[#3d8b64] p-12 flex flex-col justify-center text-white"
        >
          <!-- Logo and Title -->
          <div class="flex items-center space-x-3 mb-12">
            <div
              class="w-12 h-12 bg-white rounded-full flex items-center justify-center flex-shrink-0"
            >
              <svg
                class="w-8 h-8 text-[#2f6e4e]"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                ></path>
              </svg>
            </div>
            <span class="text-xl font-bold">BIMS</span>
          </div>

          <!-- Welcome Text -->
          <div class="space-y-6">
            <h1 class="text-4xl md:text-5xl font-bold leading-tight">
              Join SK Malanday<br />Community
            </h1>
            <p class="text-lg text-white/90 leading-relaxed">
              Create your account to access the Barangay Information Management
              System
            </p>
          </div>
        </div>

        <!-- Right Side - Sign Up Form -->
        <div
          class="w-full md:w-1/2 p-12 flex flex-col justify-center overflow-y-auto"
        >
          <!-- Form Header -->
          <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">
              Create Account
            </h2>
            <p class="text-gray-600 text-sm">
              Fill in your details to get started
            </p>
          </div>

          <!-- Sign Up Form -->
          <form id="signupForm" class="space-y-5">
            <!-- First Name & Last Name -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="firstName"
                  class="block text-sm font-semibold text-gray-800 mb-2"
                >
                  First Name
                </label>
                <input
                  type="text"
                  id="firstName"
                  placeholder="Enter first name"
                  required
                  class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2f6e4e] focus:border-transparent outline-none transition text-gray-800 placeholder-gray-400"
                />
              </div>
              <div>
                <label
                  for="lastName"
                  class="block text-sm font-semibold text-gray-800 mb-2"
                >
                  Last Name
                </label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Enter last name"
                  required
                  class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2f6e4e] focus:border-transparent outline-none transition text-gray-800 placeholder-gray-400"
                />
              </div>
            </div>

            <!-- Email Address -->
            <div>
              <label
                for="email"
                class="block text-sm font-semibold text-gray-800 mb-2"
              >
                Email Address
              </label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
                class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2f6e4e] focus:border-transparent outline-none transition text-gray-800 placeholder-gray-400"
              />
            </div>

            <!-- Password & Confirm Password -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label
                  for="password"
                  class="block text-sm font-semibold text-gray-800 mb-2"
                >
                  Password
                </label>
                <input
                  type="password"
                  id="password"
                  placeholder="Create password"
                  required
                  class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2f6e4e] focus:border-transparent outline-none transition text-gray-800 placeholder-gray-400"
                />
              </div>
              <div>
                <label
                  for="confirmPassword"
                  class="block text-sm font-semibold text-gray-800 mb-2"
                >
                  Confirm Password
                </label>
                <input
                  type="password"
                  id="confirmPassword"
                  placeholder="Confirm password"
                  required
                  class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2f6e4e] focus:border-transparent outline-none transition text-gray-800 placeholder-gray-400"
                />
              </div>
            </div>

            <!-- Terms and Privacy Policy -->
            <div class="flex items-start">
              <input
                type="checkbox"
                id="terms"
                required
                class="w-4 h-4 mt-1 text-[#2f6e4e] border-gray-300 rounded focus:ring-[#2f6e4e] cursor-pointer"
              />
              <label for="terms" class="ml-2 text-sm text-gray-700">
                I agree to the
                <a
                  href="#"
                  class="text-[#2f6e4e] hover:text-[#3d8b64] font-medium transition underline"
                >
                  Terms of Service
                </a>
                and
                <a
                  href="#"
                  class="text-[#2f6e4e] hover:text-[#3d8b64] font-medium transition underline"
                >
                  Privacy Policy
                </a>
              </label>
            </div>

            <!-- Create Account Button -->
            <button
              type="submit"
              class="w-full bg-[#2f6e4e] hover:bg-[#3d8b64] text-white font-semibold py-3.5 rounded-lg transition duration-200 shadow-lg hover:shadow-xl"
            >
              Create Account
            </button>

            <!-- OR Divider -->
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">OR</span>
              </div>
            </div>

            <!-- Sign Up with Google -->
            <button
              type="button"
              onclick="signUpWithGoogle()"
              class="w-full bg-white border-2 border-gray-300 hover:border-gray-400 text-gray-700 font-semibold py-3.5 rounded-lg transition duration-200 flex items-center justify-center space-x-3 hover:bg-gray-50"
            >
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path
                  fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              <span>Sign Up with Google</span>
            </button>

            <!-- Sign In Link -->
            <div class="text-center">
              <p class="text-sm text-gray-600">
                Already have an account?
                <a
                  href="login.html"
                  class="text-[#2f6e4e] hover:text-[#3d8b64] font-semibold transition"
                >
                  Sign In
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Handle form submission
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const firstName = document.getElementById("firstName").value;
          const lastName = document.getElementById("lastName").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const termsAccepted = document.getElementById("terms").checked;

          // Validation
          if (
            !firstName ||
            !lastName ||
            !email ||
            !password ||
            !confirmPassword
          ) {
            alert("Please fill in all required fields");
            return;
          }

          if (password !== confirmPassword) {
            alert("Passwords do not match");
            return;
          }

          if (password.length < 8) {
            alert("Password must be at least 8 characters long");
            return;
          }

          if (!termsAccepted) {
            alert("Please accept the Terms of Service and Privacy Policy");
            return;
          }

          // TODO: Implement actual registration
          console.log("Sign up attempt:", {
            firstName,
            lastName,
            email,
            password,
          });

          // Simulated successful registration
          alert(
            "Account created successfully! Please check your email to verify your account."
          );
          window.location.href = "login.html";
        });

      // Google Sign Up
      function signUpWithGoogle() {
        // TODO: Implement Google OAuth
        console.log("Google Sign Up clicked");
        alert(
          "Google Sign Up will be implemented with backend authentication"
        );
      }
    </script>
  </body>
</html>
