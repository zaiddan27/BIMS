<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - BIMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/responsive.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2f6e4e",
              secondary: "#3d8b64",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      * {
        font-family: "Inter", system-ui, sans-serif;
      }

      /* Toast Notification Styles */
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        min-width: 300px;
        background: white;
        padding: 16px 20px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: center;
        gap: 12px;
        transform: translateX(400px);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 9999;
      }

      .toast.show {
        transform: translateX(0);
      }

      .toast.success {
        border-left: 4px solid #10b981;
      }

      .toast.error {
        border-left: 4px solid #ef4444;
      }

      .toast.warning {
        border-left: 4px solid #f59e0b;
      }

      .toast.info {
        border-left: 4px solid #3b82f6;
      }

      /* Input validation states */
      .input-error {
        border-color: #ef4444 !important;
        background-color: #fef2f2 !important;
      }

      .input-success {
        border-color: #10b981 !important;
      }

      /* Loading spinner */
      .spinner {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-6xl">
      <!-- Main Container -->
      <div
        class="bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[600px]"
      >
        <!-- Left Side - Green Panel -->
        <div
          class="w-full md:w-1/2 bg-gradient-to-br from-[#2f6e4e] to-[#3d8b64] p-12 flex flex-col justify-center text-white"
        >
          <!-- Logo and Title - Clickable to Home -->
          <a href="index.html" class="flex items-center space-x-3 mb-12 hover:opacity-90 transition-opacity group">
            <div
              class="w-16 h-16 bg-white rounded-full flex items-center justify-center flex-shrink-0 overflow-hidden"
            >
              <img src="asset/logo.svg" alt="BIMS Logo" class="w-full h-full object-contain p-1">
            </div>
            <span class="text-xl font-bold">BIMS</span>
          </a>

          <!-- Welcome Text -->
          <div class="space-y-6">
            <h1 class="text-4xl md:text-5xl font-bold leading-tight">
              Welcome to<br />Malanday BIMS
            </h1>
            <p class="text-lg text-white/90 leading-relaxed">
              Barangay Information Management System for SK Officials and Youth
              Volunteers
            </p>
          </div>
        </div>

        <!-- Right Side - Sign In Form -->
        <div class="w-full md:w-1/2 p-12 flex flex-col justify-center">
          <!-- Back to Home Link -->
          <a
            href="index.html"
            class="inline-flex items-center text-sm text-gray-600 hover:text-[#2f6e4e] font-medium mb-6 transition-colors group"
          >
            <svg class="w-4 h-4 mr-2 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Home
          </a>

          <!-- Form Header -->
          <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Sign In</h2>
            <p class="text-gray-600 text-sm">
              Enter your credentials to access your account
            </p>
          </div>

          <!-- Sign In Form -->
          <form id="loginForm" class="space-y-6">
            <!-- Email Address -->
            <div>
              <label
                for="email"
                class="block text-sm font-semibold text-gray-800 mb-2"
              >
                Email Address
              </label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
                class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2f6e4e] focus:border-transparent outline-none transition text-gray-800 placeholder-gray-400"
              />
            </div>

            <!-- Password -->
            <div>
              <label
                for="password"
                class="block text-sm font-semibold text-gray-800 mb-2"
              >
                Password
              </label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
                class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2f6e4e] focus:border-transparent outline-none transition text-gray-800 placeholder-gray-400"
              />
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="remember"
                  class="w-4 h-4 text-[#2f6e4e] border-gray-300 rounded focus:ring-[#2f6e4e] cursor-pointer"
                />
                <label
                  for="remember"
                  class="ml-2 text-sm text-gray-700 cursor-pointer"
                >
                  Remember me
                </label>
              </div>
              <a
                href="#"
                class="text-sm text-[#2f6e4e] hover:text-[#3d8b64] font-medium transition"
              >
                Forgot Password?
              </a>
            </div>

            <!-- Sign In Button -->
            <button
              type="submit"
              class="w-full bg-[#2f6e4e] hover:bg-[#3d8b64] text-white font-semibold py-3.5 rounded-lg transition duration-200 shadow-lg hover:shadow-xl"
            >
              Sign In
            </button>

            <!-- OR Divider -->
            <div class="relative">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">OR</span>
              </div>
            </div>

            <!-- Continue with Google -->
            <button
              type="button"
              onclick="signInWithGoogle()"
              class="w-full bg-white border-2 border-gray-300 hover:border-gray-400 text-gray-700 font-semibold py-3.5 rounded-lg transition duration-200 flex items-center justify-center space-x-3 hover:bg-gray-50"
            >
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path
                  fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              <span>Continue with Google</span>
            </button>

            <!-- Sign Up Link -->
            <div class="text-center">
              <p class="text-sm text-gray-600">
                Don't have an account?
                <a
                  href="signup.html"
                  class="text-[#2f6e4e] hover:text-[#3d8b64] font-semibold transition"
                >
                  Sign Up
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Toast Notification System
      function showToast(message, type = 'info') {
        // Remove any existing toasts
        const existingToast = document.querySelector('.toast');
        if (existingToast) {
          existingToast.remove();
        }

        // Create toast element
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;

        // Icon based on type
        let icon = '';
        if (type === 'success') {
          icon = '<svg class="w-6 h-6 text-green-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
        } else if (type === 'error') {
          icon = '<svg class="w-6 h-6 text-red-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
        } else if (type === 'warning') {
          icon = '<svg class="w-6 h-6 text-yellow-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>';
        } else {
          icon = '<svg class="w-6 h-6 text-blue-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
        }

        toast.innerHTML = `
          ${icon}
          <div class="flex-1">
            <p class="text-sm font-medium text-gray-800">${message}</p>
          </div>
          <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        `;

        document.body.appendChild(toast);

        // Animate in
        setTimeout(() => toast.classList.add('show'), 10);

        // Auto dismiss after 4 seconds
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => toast.remove(), 300);
        }, 4000);
      }

      // Email validation
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // Password validation
      function isValidPassword(password) {
        return password.length >= 8;
      }

      // Visual feedback for inputs
      function setInputState(inputElement, isValid, message = '') {
        inputElement.classList.remove('input-error', 'input-success');

        if (isValid === true) {
          inputElement.classList.add('input-success');
        } else if (isValid === false) {
          inputElement.classList.add('input-error');
        }
      }

      // Handle form submission
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const submitButton = loginForm.querySelector('button[type="submit"]');

      // Real-time email validation
      emailInput.addEventListener('blur', function() {
        if (this.value) {
          if (isValidEmail(this.value)) {
            setInputState(this, true);
          } else {
            setInputState(this, false);
            showToast('Please enter a valid email address', 'error');
          }
        }
      });

      // Real-time password validation
      passwordInput.addEventListener('blur', function() {
        if (this.value) {
          if (isValidPassword(this.value)) {
            setInputState(this, true);
          } else {
            setInputState(this, false);
            showToast('Password must be at least 8 characters', 'warning');
          }
        }
      });

      // Clear error state on input
      emailInput.addEventListener('input', function() {
        if (this.classList.contains('input-error')) {
          this.classList.remove('input-error');
        }
      });

      passwordInput.addEventListener('input', function() {
        if (this.classList.contains('input-error')) {
          this.classList.remove('input-error');
        }
      });

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        // Validation
        let isValid = true;

        if (!email) {
          setInputState(emailInput, false);
          showToast('Email address is required', 'error');
          isValid = false;
        } else if (!isValidEmail(email)) {
          setInputState(emailInput, false);
          showToast('Please enter a valid email address', 'error');
          isValid = false;
        } else {
          setInputState(emailInput, true);
        }

        if (!password) {
          setInputState(passwordInput, false);
          showToast('Password is required', 'error');
          isValid = false;
        } else if (!isValidPassword(password)) {
          setInputState(passwordInput, false);
          showToast('Password must be at least 8 characters', 'error');
          isValid = false;
        } else {
          setInputState(passwordInput, true);
        }

        if (!isValid) {
          return;
        }

        // Show loading state
        const originalButtonText = submitButton.innerHTML;
        submitButton.disabled = true;
        submitButton.innerHTML = '<div class="spinner mx-auto"></div>';

        // Simulate authentication delay
        setTimeout(() => {
          // TODO: Implement actual authentication
          console.log("Login attempt:", { email, password });

          // Simulated successful login
          showToast('Login successful! Redirecting...', 'success');

          // Redirect based on email domain
          setTimeout(() => {
            if (email.includes("sk") || email.includes("official")) {
              window.location.href = "sk-dashboard.html";
            } else {
              window.location.href = "youth-dashboard.html";
            }
          }, 1000);
        }, 1500);
      });

      // Google Sign In
      function signInWithGoogle() {
        showToast('Google Sign In will be implemented with backend authentication', 'info');
      }
    </script>
  </body>
</html>
