<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Verify your email address for BIMS - SK Malanday">
    <title>Verify Email - BIMS</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.97.0" integrity="sha384-1+ItoWbWcmVSm+Y+dJaUt4SEWNA21/jxef+Z0TSHHVy/dEUxEUEnZ1bHn6GT5hj+" crossorigin="anonymous"></script>
    <script src="js/config/env.js"></script>
    <script src="js/config/supabase.js"></script>
    <script src="js/utils/sanitize.js"></script>
    <script src="js/utils/toast.js"></script>
    <script src="js/utils/focus-trap.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/responsive.css" />
    <link href="css/toast.css" rel="stylesheet">
    <style>
      * {
        font-family: "Inter", system-ui, sans-serif;
      }

      /* OTP Input Styles */
      .otp-input {
        width: 60px;
        height: 70px;
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        background-color: #f8f9fa;
        transition: all 0.2s;
      }

      .otp-input:focus {
        border-color: #2f6e4e;
        background-color: white;
        outline: none;
        box-shadow: 0 0 0 3px rgba(47, 110, 78, 0.1);
      }

      .otp-input.filled {
        border-color: #10b981;
        background-color: #ecfdf5;
      }

      /* Mobile Responsive Styles */
      @media (max-width: 480px) {
        .otp-input {
          width: 42px;
          height: 50px;
          font-size: 20px;
          border-radius: 8px;
        }

        .toast {
          min-width: auto;
          left: 12px;
          right: 12px;
          top: 12px;
        }
      }

      @media (max-width: 360px) {
        .otp-input {
          width: 36px;
          height: 44px;
          font-size: 18px;
          border-radius: 8px;
        }
      }

      /* Loading spinner */
      .spinner {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Main Container -->
      <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-br from-[#2f6e4e] to-[#3d8b64] p-5 sm:p-8 text-center text-white">
          <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 overflow-hidden">
            <img src="asset/logo.svg" alt="BIMS Logo" class="w-full h-full object-contain p-1">
          </div>
          <h1 class="text-2xl font-bold mb-2">Verify Your Email</h1>
          <p class="text-sm text-white/90">
            Enter the 6-digit code sent to <br />
            <span id="emailDisplay" class="font-semibold"></span>
          </p>
        </div>

        <!-- Form Content -->
        <div class="p-5 sm:p-8">
          <!-- OTP Input Form -->
          <form id="otpForm" class="space-y-6">
            <!-- 6-Digit OTP Input -->
            <div class="flex justify-center gap-1.5 sm:gap-3">
              <input type="text" maxlength="1" class="otp-input" id="otp1" autocomplete="off" />
              <input type="text" maxlength="1" class="otp-input" id="otp2" autocomplete="off" />
              <input type="text" maxlength="1" class="otp-input" id="otp3" autocomplete="off" />
              <input type="text" maxlength="1" class="otp-input" id="otp4" autocomplete="off" />
              <input type="text" maxlength="1" class="otp-input" id="otp5" autocomplete="off" />
              <input type="text" maxlength="1" class="otp-input" id="otp6" autocomplete="off" />
            </div>

            <!-- Timer -->
            <div class="text-center">
              <p class="text-sm text-gray-600">
                Code expires in <span id="timer" class="font-semibold text-[#2f6e4e]">10:00</span>
              </p>
            </div>

            <!-- Verify Button -->
            <button
              type="submit"
              id="verifyButton"
              class="w-full bg-[#2f6e4e] hover:bg-[#3d8b64] text-white font-semibold py-3.5 rounded-lg transition duration-200 shadow-lg hover:shadow-xl"
            >
              Verify Email
            </button>

            <!-- Resend Link -->
            <div class="text-center">
              <button
                type="button"
                id="resendButton"
                class="text-sm text-[#2f6e4e] hover:text-[#3d8b64] font-medium transition disabled:opacity-50 disabled:cursor-not-allowed"
              >
                Didn't receive the code? Resend
              </button>
            </div>

            <!-- Back to Login -->
            <div class="text-center pt-4 border-t border-gray-200">
              <a
                href="login.html"
                class="text-sm text-gray-600 hover:text-[#2f6e4e] font-medium transition"
              >
                Back to Login
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Get email from session storage
      const email = sessionStorage.getItem('verification_email');
      if (!email) {
        showToast('No verification email found. Redirecting to signup...', 'error');
        setTimeout(() => {
          window.location.href = 'signup.html';
        }, 2000);
      } else {
        document.getElementById('emailDisplay').textContent = email;
      }

      // OTP Input Logic
      const otpInputs = [
        document.getElementById('otp1'),
        document.getElementById('otp2'),
        document.getElementById('otp3'),
        document.getElementById('otp4'),
        document.getElementById('otp5'),
        document.getElementById('otp6')
      ];

      // Auto-focus and navigation
      otpInputs.forEach((input, index) => {
        input.addEventListener('input', function(e) {
          const value = e.target.value;

          if (value && /^\d$/.test(value)) {
            e.target.classList.add('filled');
            // Move to next input
            if (index < otpInputs.length - 1) {
              otpInputs[index + 1].focus();
            }
          } else if (!value) {
            e.target.classList.remove('filled');
          } else {
            // Remove non-numeric
            e.target.value = '';
          }
        });

        input.addEventListener('keydown', function(e) {
          if (e.key === 'Backspace' && !e.target.value && index > 0) {
            otpInputs[index - 1].focus();
          }
        });

        input.addEventListener('paste', function(e) {
          e.preventDefault();
          const pasteData = e.clipboardData.getData('text').replace(/\D/g, '').slice(0, 6);
          pasteData.split('').forEach((char, i) => {
            if (otpInputs[i]) {
              otpInputs[i].value = char;
              otpInputs[i].classList.add('filled');
            }
          });
          if (pasteData.length === 6) {
            otpInputs[5].focus();
          }
        });
      });

      // Focus first input on load
      otpInputs[0].focus();

      // Timer Logic
      let timeLeft = 600; // 10 minutes in seconds
      const timerDisplay = document.getElementById('timer');

      function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

        if (timeLeft === 0) {
          showToast('Verification code expired. Please request a new one.', 'error');
          document.getElementById('verifyButton').disabled = true;
        } else {
          timeLeft--;
        }
      }

      const timerInterval = setInterval(updateTimer, 1000);
      updateTimer();

      // Form Submission
      const otpForm = document.getElementById('otpForm');
      const verifyButton = document.getElementById('verifyButton');

      otpForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const otpCode = otpInputs.map(input => input.value).join('');

        if (otpCode.length !== 6) {
          showToast('Please enter the complete 6-digit code', 'warning');
          return;
        }

        const originalButtonText = verifyButton.innerHTML;
        verifyButton.disabled = true;
        verifyButton.innerHTML = '<div class="spinner mx-auto"></div>';

        try {
          const { data, error } = await supabaseClient.auth.verifyOtp({
            email: email,
            token: otpCode,
            type: 'email'
          });

          if (error) {
            throw error;
          }

          clearInterval(timerInterval);
          showToast('Email verified successfully! Redirecting to login...', 'success');

          sessionStorage.removeItem('verification_email');

          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);

        } catch (error) {
          console.error('Verification error:', error);

          let errorMessage = 'Verification failed. Please try again.';
          if (error.message.includes('expired')) {
            errorMessage = 'Code expired. Please request a new one.';
          } else if (error.message.includes('invalid')) {
            errorMessage = 'Invalid code. Please check and try again.';
          }

          showToast(errorMessage, 'error');
          verifyButton.disabled = false;
          verifyButton.innerHTML = originalButtonText;
        }
      });

      // Resend OTP
      const resendButton = document.getElementById('resendButton');
      let resendCooldown = false;

      resendButton.addEventListener('click', async function() {
        if (resendCooldown) {
          return;
        }

        resendCooldown = true;
        resendButton.disabled = true;

        try {
          const { error } = await supabaseClient.auth.resend({
            type: 'signup',
            email: email
          });

          if (error) {
            throw error;
          }

          showToast('New verification code sent! Check your email.', 'success');

          // Reset timer
          timeLeft = 600;
          updateTimer();

          // Cooldown for 60 seconds
          let cooldownTime = 60;
          const originalText = resendButton.textContent;
          const cooldownInterval = setInterval(() => {
            resendButton.textContent = `Resend code in ${cooldownTime}s`;
            cooldownTime--;

            if (cooldownTime < 0) {
              clearInterval(cooldownInterval);
              resendButton.textContent = originalText;
              resendButton.disabled = false;
              resendCooldown = false;
            }
          }, 1000);

        } catch (error) {
          console.error('Resend error:', error);
          showToast(error.message || 'Failed to resend code. Please try again.', 'error');
          resendButton.disabled = false;
          resendCooldown = false;
        }
      });
    </script>
  </body>
</html>
