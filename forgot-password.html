<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - BIMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config/env.js"></script>
    <script src="js/config/supabase.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/responsive.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2f6e4e",
              secondary: "#3d8b64",
            },
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      * {
        font-family: "Inter", system-ui, sans-serif;
      }

      /* Toast Notification Styles */
      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        min-width: 300px;
        background: white;
        padding: 16px 20px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: center;
        gap: 12px;
        transform: translateX(400px);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 9999;
      }

      .toast.show {
        transform: translateX(0);
      }

      .toast.success {
        border-left: 4px solid #10b981;
      }

      .toast.error {
        border-left: 4px solid #ef4444;
      }

      .toast.warning {
        border-left: 4px solid #f59e0b;
      }

      .toast.info {
        border-left: 4px solid #3b82f6;
      }

      /* Input validation states */
      .input-error {
        border-color: #ef4444 !important;
        background-color: #fef2f2 !important;
      }

      .input-success {
        border-color: #10b981 !important;
      }

      /* Loading spinner */
      .spinner {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Main Container -->
      <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-br from-[#2f6e4e] to-[#3d8b64] p-8 text-center text-white">
          <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-4 overflow-hidden">
            <img src="asset/logo.svg" alt="BIMS Logo" class="w-full h-full object-contain p-1">
          </div>
          <h1 class="text-2xl font-bold mb-2">Forgot Password?</h1>
          <p class="text-sm text-white/90">
            No worries! Enter your email and we'll send you a link to access your account.
          </p>
        </div>

        <!-- Form Content -->
        <div class="p-8">
          <!-- Forgot Password Form -->
          <form id="forgotPasswordForm" class="space-y-6">
            <!-- Email Input -->
            <div>
              <label for="email" class="block text-sm font-semibold text-gray-800 mb-2">
                Email Address
              </label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
                class="w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#2f6e4e] focus:border-transparent outline-none transition text-gray-800 placeholder-gray-400"
              />
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              id="submitButton"
              class="w-full bg-[#2f6e4e] hover:bg-[#3d8b64] text-white font-semibold py-3.5 rounded-lg transition duration-200 shadow-lg hover:shadow-xl"
            >
              Send Link
            </button>

            <!-- Back to Login -->
            <div class="text-center pt-4 border-t border-gray-200">
              <a
                href="login.html"
                class="inline-flex items-center text-sm text-gray-600 hover:text-[#2f6e4e] font-medium transition"
              >
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Login
              </a>
            </div>
          </form>
        </div>
      </div>

      <!-- Info Box -->
      <div class="mt-6 bg-blue-50 border border-blue-200 rounded-lg p-4">
        <div class="flex items-start gap-3">
          <svg class="w-5 h-5 text-blue-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <div>
            <p class="text-sm font-semibold text-blue-800 mb-1">Check your email</p>
            <p class="text-xs text-blue-700 leading-relaxed">
              We'll send you a link to access your account. The link will expire in 10 minutes for security purposes.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Toast Notification System
      function showToast(message, type = 'info') {
        const existingToast = document.querySelector('.toast');
        if (existingToast) {
          existingToast.remove();
        }

        const toast = document.createElement('div');
        toast.className = `toast ${type}`;

        let icon = '';
        if (type === 'success') {
          icon = '<svg class="w-6 h-6 text-green-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
        } else if (type === 'error') {
          icon = '<svg class="w-6 h-6 text-red-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
        } else if (type === 'warning') {
          icon = '<svg class="w-6 h-6 text-yellow-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>';
        } else {
          icon = '<svg class="w-6 h-6 text-blue-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>';
        }

        toast.innerHTML = `
          ${icon}
          <div class="flex-1">
            <p class="text-sm font-medium text-gray-800">${message}</p>
          </div>
          <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-gray-600 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        `;

        document.body.appendChild(toast);
        setTimeout(() => toast.classList.add('show'), 10);
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => toast.remove(), 300);
        }, 4000);
      }

      // Email validation
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      function setInputState(inputElement, isValid) {
        inputElement.classList.remove('input-error', 'input-success');
        if (isValid === true) {
          inputElement.classList.add('input-success');
        } else if (isValid === false) {
          inputElement.classList.add('input-error');
        }
      }

      // Form elements
      const forgotPasswordForm = document.getElementById('forgotPasswordForm');
      const emailInput = document.getElementById('email');
      const submitButton = document.getElementById('submitButton');

      // Real-time email validation
      emailInput.addEventListener('blur', function() {
        if (this.value) {
          if (isValidEmail(this.value)) {
            setInputState(this, true);
          } else {
            setInputState(this, false);
            showToast('Please enter a valid email address', 'error');
          }
        }
      });

      // Clear error state on input
      emailInput.addEventListener('input', function() {
        if (this.classList.contains('input-error')) {
          this.classList.remove('input-error');
        }
      });

      // Form submission
      forgotPasswordForm.addEventListener('submit', async function(e) {
        e.preventDefault();

        const email = emailInput.value.trim();

        // Validation
        if (!email) {
          setInputState(emailInput, false);
          showToast('Email address is required', 'error');
          return;
        }

        if (!isValidEmail(email)) {
          setInputState(emailInput, false);
          showToast('Please enter a valid email address', 'error');
          return;
        }

        setInputState(emailInput, true);

        // Show loading state
        const originalButtonText = submitButton.innerHTML;
        submitButton.disabled = true;
        submitButton.innerHTML = '<div class="spinner mx-auto"></div>';

        try {
          // Check if account exists and is active before sending reset link
          // RLS policy: anon can only see rows where accountStatus = 'ACTIVE'
          // So inactive/pending accounts and non-existent emails both return no rows
          const { data: userData, error: lookupError } = await supabaseClient
            .from('User_Tbl')
            .select('accountStatus')
            .eq('email', email)
            .single();

          if (lookupError || !userData) {
            // Account not found, inactive, or pending — don't send reset email
            // Show generic message to prevent email enumeration
            showToast('If an active account exists with this email, a reset link has been sent.', 'success');
            emailInput.value = '';
            setInputState(emailInput, null);
            setTimeout(() => { window.location.href = 'login.html'; }, 3000);
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonText;
            return;
          }

          // Account is active — send the reset email
          const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
            redirectTo: `${window.location.origin}/reset-password.html`
          });

          if (error) {
            throw error;
          }

          showToast('Link sent! Check your email to access your account.', 'success');

          // Clear form
          emailInput.value = '';
          setInputState(emailInput, null);

          // Redirect to login after 3 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);

        } catch (error) {
          console.error('Password reset error:', error);

          let errorMessage = 'Failed to send link. Please try again.';
          if (error.message.includes('not found')) {
            errorMessage = 'No account found with this email address.';
          }

          showToast(errorMessage, 'error');
          submitButton.disabled = false;
          submitButton.innerHTML = originalButtonText;
        }
      });
    </script>
  </body>
</html>
